  <div class="container">
    <div class="row">
      <div class="col">
             <!-- <div class="row align-items-center g-lg-5 py-5"> -->
    
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" (ngSubmit)="cifrarMensaje(f)" #f="ngForm">
                    <h1 class="featurette-heading fw-normal lh-1 fw-light text-center">
                        Cifrador
                      </h1>
                      <hr>
                    <div class="form-floating mb-3">
                    <input
                      type="text"
                      name="mensaje"
                      [(ngModel)]="mensaje"
                      class="form-control"
                      id="floatingInput"
                    />
                    <label for="floatingInput">Mensaje</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      name="llave"
                      [(ngModel)]="llave"
                      min="0" max="27"
                      class="form-control"
                      id="floatingInput"
                    />
                    <label for="floatingInput">Modulo</label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">
                    Cifrar
                  </button>
                  <hr class="my-4" />
                </form>
              <!-- </div>       -->
      </div>
      <div class="col">
        <h2 class="featurette-heading fw-normal lh-1 text-center">Mensaje cifrado</h2>
     <br>
        <p class="lead fs-3">{{mensajeCifrado}}</p>
        <!-- <p class="lead fs-3">Caracter en ascii:{{caracter}}</p>         -->
        <!-- <p *ngFor="let caracter of latin1Characters; index as i;" class="lead fs-3">{{i}}{{caracter}}</p> -->
      
      </div>
    </div>
  </div>
